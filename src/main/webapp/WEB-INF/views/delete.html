<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
</head>
<body>
<h1>Delete Product</h1>
<p>
    <a th:href="@{/product}">Back to home page</a>
</p>
<div>
    <form th:action="@{/product/delete}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>
    <div>
        <h3>Are you sure ?</h3>
        <label>Name:</label><p th:text="*{name}"></p>
        <label>Price:</label><p th:text="*{price}"></p>
        <label>Description:</label><p th:text="*{description}"></p>
        <label>Producer:</label><p th:text="*{producer}"></p>
        <input type="submit" value="Delete">
    </div>
    </form>
</div>
</body>
</html>
